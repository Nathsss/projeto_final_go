<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste Inventário</title>
    <style>
    </style>
</head>
<body>

    <h1>Controle de Estoque</h1>
        <h3>Adicionar Produto</h3>
        <form action="/salvar" method="POST">
            <label>Nome:</label>
            <input type="text" name="nome">
            
            <label>Preço:</label>
            <input type="number" name="preco">
            
            <button type="submit">Salvar</button>
        </form>


    <div>
        <h3>Deletar Produto</h3>
        <label>ID para deletar:</label>
        <input type="number" id="idDelete">
        <button onclick="deletar()">Deletar</button>
    </div>

    <div>
        <h3>Editar Produto</h3>
        <label>ID para buscar:</label>
        <input type="number" id="idEdit">
        <button onclick="editar()">Buscar e Editar</button>
    </div>

    <script>
        function deletar() {
            const id = document.getElementById('idDelete').value;
            if(id) window.location.href = '/deletar/' + id;
        }

        function editar() {
            const id = document.getElementById('idEdit').value;
            if(id) window.location.href = '/editar/' + id;
        }
    </script>
</body>
</html>
